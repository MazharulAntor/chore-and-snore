{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Create Task for Group: {{ group.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
</div>
{% endblock %}
