{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <h2>Add Member to {{ group.name }}</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <button class="btn btn-primary mt-3">Add</button>
        </form>
    </div>
{% endblock %}
